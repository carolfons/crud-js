<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" type="favicon" href="../../assets/favicon.ico">
    <link rel="stylesheet" href="https://use.typekit.net/lto2pzt.css">
</head>

<body>
    <div class="image">
        <img src="/assets/Sem tÃ­tulo (3).png" alt="logo-controle-financeiro">
    </div>
    <form class="form">
        <div class='space'>
            <div><label>Email</label></div>
            <input type="email" id="email" placeholder="Your@email.com" onchange="onChangeEmail()" required>
            <div class="error" id="email-required-error">Email required</div>
            <div class="error" id="email-invalid-error">Invalid Email</div>
        </div>
        <div class='space'>

            <div><label>New Password</label></div>
            <input type="password" id="password" placeholder="Password" onchange="onChangePassword()" required>
            <div class="error" id="password-required-error">Password required</div>
            <div class="error" id="password-min-length-error">Invalid password, at least 6 characters required.</div>

        </div>
        <div class='space'>
            <div><label>Verify New Password</label></div>
            <input type="password" id="confirmPassword" placeholder="Verify New Password"
                onchange="onChangeConfirmPassword()" required>
            <div class="error" id="password-doesnt-match">Passwords doesn't match</div>
        </div>
        <div class='space'>
            <button type="button" class="solid" disabled="true" id = "register-button">Register</button>
        </div>
        <div class='space'>
            <button type="button" class="outline" id = "go-back-button">Go back to Login</button>
        </div>
    </form>

</body>

<link rel="stylesheet" href="../../styles/style.css">
<script src="../../js/register.js"></script>
<script src="../../js/validations.js"></script>

</html>
