<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/lto2pzt.css">
    <script src="/js/main.js" defer></script>
    <title>Login</title>
</head>

<body>

    <form class="form">
        <div class="container">
            <div><label>Email</label></div>
            <input 
            type="email" 
            onchange="validateFields()" 
            name="email" 
            id="email" 
            placeholder="Email">
        </div>

        <div>
            <div><label>Password</label></div>
            <input 
            onchange="validateFields()"
            type="password" 
            name="password" 
            id="password"
            placeholder="Password">

        </div>

        <div>
            <button 
            class = "forgot-password"
            id="recover-password-button"
            type="button" 
            disabled="true">Forgot Password?</button>
        </div>

        <div>
            <button 
            id = "login-btn"
            class="btn-login" 
            type="button" 
            disabled="true" 
            onclick="">Login</button>
        </div>

        <div>
            <button 
            class = "btn-register" 
            type="button">Register</button>
        </div>

    </form>


</body>

</html>
